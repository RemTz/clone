<div class="container">

    <h4 style="margin-left: 10px; margin-top: 35px;">Business News</h4>
    <hr>
    <div class="row">
        <div *ngFor="let d of businessnewsDisplay" class="col-lg-7 mt-3 mb-3" style="border-radius: 8px;">
            <div class="box">
                <img src="{{d.urlToImage}}" width="620px" style="border-radius: 8px; margin-left: 4px; margin-top: 4px;">
                <h5 style="margin-top: 09px; font-weight: bold; margin-left: 3px;" id="title">{{d.title}}</h5>
                <h6 style="font-size: 15px; margin-left: 3px;" id="desc">{{d.description}}..</h6>
                <h6 style="color: grey; margin-left: 3px;">{{d.publishedAt}}</h6>
                <h6 style="color: grey; margin-left: 3px;">{{d.author}}</h6>
                <a href="{{d.url}}" class="btn btn-dark btn-sm mt-2 mb-20" style="margin-left: 3px; margin-bottom: 3px; border-radius: 8px;">Read more</a>
            </div>
        </div>
    </div>
</div>
